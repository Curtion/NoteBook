<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>

<body>
  <img src="./test.gif" alt="动图">
  <br />
  <br />
  <span>
    这是一些文字，正常情况下可以复制选择，当开启while(true)后会无法选择，但是gif却正常渲染。
  </span>
  <br />
  <br />
  <button id="btn">开启while(true)</button>
  <script>
    var btn = document.getElementById('btn');
    btn.addEventListener('click', function () {
      let num = 5000000000
      while (true) {
        num--
        if(num === 0) {
          break
        }
      }
    });
  </script>
</body>

</html>
