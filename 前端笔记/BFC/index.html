<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      float: left;
    }

    .box2 {
      height: 100px;
      background-color: green;
      display: flow-root;
    }

    .p1,
    .p2 {
      height: 20px;
      background-color: #ccc;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box1">
    box1
  </div>
  <div class="box2">
    <div class="p1">1</div>
    <div class="p2">2</div>
  </div>
</body>

</html>
